name: Deploy and Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write
  packages: write

env:
  REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy
  WEB_IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/web
  API_IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/api

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
      NEXT_PUBLIC_WORKER_SERVICE_URL: ${{ vars.NEXT_PUBLIC_WORKER_SERVICE_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_CLIENT_ID: ${{ secrets.GIH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GIH_CLIENT_SECRET }}
      BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --force

      - name: Generate prisma client
        run: npx prisma generate

      - name: Build apps
        run: |
          npm run build:web
          npm run build:zer

  build-and-push-web:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ${{ env.WEB_IMAGE }}
      digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev --quiet

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WORKER_SERVICE_URL=${{ vars.NEXT_PUBLIC_WORKER_SERVICE_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            GITHUB_CLIENT_SECRET=${{ secrets.GIH_CLIENT_SECRET }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,scope=web

  build-and-push-api:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ${{ env.API_IMAGE }}
      digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev --quiet

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/analyzer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            GITHUB_CLIENT_SECRET=${{ secrets.GIH_CLIENT_SECRET }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,scope=api

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push-web, build-and-push-api]
    strategy:
      matrix:
        include:
          - name: web
            service: verified-prof-web
            # Pass only the path segment or a variable (vars are allowed)
            image_path: cloud-run-source-deploy/web
            digest: ${{ needs.build-and-push-web.outputs.digest }}
          - name: api
            service: verified-prof-api
            image_path: cloud-run-source-deploy/api
            digest: ${{ needs.build-and-push-api.outputs.digest }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy ${{ matrix.name }} to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          image: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.image_path }}@${{ matrix.digest }}
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: ${{ matrix.service }}
          flags: --allow-unauthenticated
          secrets: |
            BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest
            DATABASE_URL=DATABASE_URL:latest
            GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest
            ${{ matrix.name == 'api' && 'GOOGLE_AI_STUDIO_API_KEY=GOOGLE_AI_STUDIO_API_KEY:latest' || '' }}
          env_vars: |
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WORKER_SERVICE_URL=${{ vars.NEXT_PUBLIC_WORKER_SERVICE_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            ${{ matrix.name == 'api' && format('ALLOWED_ORIGINS={0}\nGOOGLE_BUCKET_NAME={1}', vars.ALLOWED_ORIGINS, secrets.GCP_BUCKET_NAME) || '' }}

  release:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install semantic-release
        run: npm install --force

      - name: Create Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
