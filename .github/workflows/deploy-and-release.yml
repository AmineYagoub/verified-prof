name: Deploy and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_CLIENT_ID: ${{ secrets.GIH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GIH_CLIENT_SECRET }}
      BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm i --force

      - name: Generate prisma client
        run: npx prisma generate

      - name: Build Next.js app
        run: npm run build:web

      - name: Build NestJS API
        run: npm run build:zer

      - name: Prepare web standalone for deployment
        run: |
          STANDALONE_PATH="apps/web/.next/standalone"

          # 1. Copy static/public assets to the correct relative paths
          mkdir -p $STANDALONE_PATH/apps/web/.next/static
          mkdir -p $STANDALONE_PATH/public
          [ -d "apps/web/.next/static" ] && cp -r apps/web/.next/static/. $STANDALONE_PATH/apps/web/.next/static/
          [ -d "apps/web/public" ] && cp -r apps/web/public/. $STANDALONE_PATH/public/

          # 2. Inject Dockerfile
          # Note: We run from the root of standalone so paths match monorepo structure
          cat <<EOF > $STANDALONE_PATH/Dockerfile
          FROM node:22-slim
          WORKDIR /app
          COPY . .
          RUN npm install sharp
          ENV PORT=8080
          ENV HOSTNAME="0.0.0.0"
          ENV NODE_ENV=production
          EXPOSE 8080
          # Next.js standalone entry point in monorepos is often here:
          CMD ["node", "apps/web/server.js"]
          EOF

      - name: Upload web standalone artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-standalone
          path: apps/web/.next/standalone
          retention-days: 1

      - name: Prepare API for deployment
        run: |
          API_PATH="dist/apps/analyzer"

          # 1. Recreate the custom Prisma client path so 'npm install' can link it
          mkdir -p $API_PATH/libs/prisma/src
          cp -r libs/prisma/src/generated $API_PATH/libs/prisma/src/

          # 2. Create a Dockerfile that installs dependencies inside the container
          cat <<EOF > $API_PATH/Dockerfile
          FROM node:22-slim
          # Install OpenSSL for Prisma and build tools for npm install
          RUN apt-get update -y && apt-get install -y openssl python3 make g++

          WORKDIR /app

          # Copy the generated package.json and the Prisma client
          COPY package.json ./
          COPY libs/ ./libs/
          COPY . .

          # Install production dependencies only
          RUN npm install --omit=dev --force --ignore-scripts

          ENV PORT=8080
          ENV NODE_ENV=production
          EXPOSE 8080

          CMD ["node", "main.js"]
          EOF

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: dist/apps/analyzer
          retention-days: 1

  deploy-web:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download web standalone artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-standalone
          path: ./standalone

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy to Cloud Run
        id: deploy-web
        uses: google-github-actions/deploy-cloudrun@v2 # Updated to v2 stable
        with:
          source: ./standalone
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: verified-prof-web
          flags: --allow-unauthenticated --clear-base-image
          env_vars: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}

  deploy-api:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download API artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-dist
          path: ./api

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy API to Cloud Run
        id: deploy-api
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          source: ./api
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: verified-prof-api
          flags: --allow-unauthenticated

      - name: Deploy API outputs
        run: |
          echo "API service URL: ${{ steps.deploy-api.outputs.url }}"
          echo "API revision: ${{ steps.deploy-api.outputs.revision }}"

  release:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    if: needs.build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install semantic-release dependencies
        run: npm i --force

      - name: Create Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
