name: Deploy and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_CLIENT_ID: ${{ secrets.GIH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GIH_CLIENT_SECRET }}
      BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm i --force

      - name: Generate prisma client
        run: npx prisma generate

      - name: Build Next.js app
        run: npm run build:web

      - name: Build NestJS API
        run: npm run build:zer

      - name: Prepare web standalone for deployment
        run: |
          # 1. Define paths
          STANDALONE_PATH="apps/web/.next/standalone"

          # 2. Flatten the structure: Move everything inside standalone to a temp folder, 
          # then move the nested app contents to the standalone root.
          # This fixes the 'module not found' by ensuring node_modules is where server.js expects.
          cp -r $STANDALONE_PATH/apps/web/. $STANDALONE_PATH/

          # 3. Create the standard asset folders Next.js needs
          mkdir -p $STANDALONE_PATH/.next/static
          mkdir -p $STANDALONE_PATH/public

          # 4. Copy static assets to the new flattened root
          if [ -d "apps/web/.next/static" ]; then cp -r apps/web/.next/static/. $STANDALONE_PATH/.next/static/; fi
          if [ -d "apps/web/public" ]; then cp -r apps/web/public/. $STANDALONE_PATH/public/; fi

          # 5. Create the Dockerfile at the NEW root
          cat <<EOF > $STANDALONE_PATH/Dockerfile
          FROM node:22-slim
          WORKDIR /app
          COPY . .
          # In standalone mode, 'next' is inside the bundled node_modules
          ENV NODE_PATH=.
          ENV PORT=8080
          ENV HOSTNAME="0.0.0.0"
          ENV NODE_ENV=production
          EXPOSE 8080
          # Since we flattened the folder, server.js is now at the root
          CMD ["node", "server.js"]
          EOF

      - name: Upload web standalone artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-standalone
          path: apps/web/.next/standalone
          retention-days: 1

      - name: Prepare API for deployment
        run: |
          API_PATH="dist/apps/analyzer"

          # 1. Copy the nested Prisma library so the container build can see it
          mkdir -p $API_PATH/libs/prisma/src
          cp -r libs/prisma/src/generated $API_PATH/libs/prisma/src/

          # 2. Inject a Dockerfile that handles native C++ builds
          cat <<EOF > $API_PATH/Dockerfile
          FROM node:22-bookworm-slim

          # Install build essentials required for tree-sitter (native modules)
          RUN apt-get update -y && apt-get install -y \\
              openssl \\
              python3 \\
              make \\
              g++ \\
              gcc \\
              libc6-dev

          WORKDIR /app

          # Copy only the package files first to leverage cache
          COPY package*.json ./

          # Copy the local Prisma lib so npm install can link if needed
          COPY libs/ ./libs/

          # Force a clean install to compile native tree-sitter bindings for the container
          RUN npm install --omit=dev --force --ignore-scripts

          # Now copy the rest of the built code (main.js, etc)
          COPY . .

          ENV PORT=8080
          ENV NODE_ENV=production
          EXPOSE 8080

          CMD ["node", "main.js"]
          EOF

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: dist/apps/analyzer
          retention-days: 1

  deploy-web:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download web standalone artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-standalone
          path: ./standalone

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy to Cloud Run
        id: deploy-web
        uses: google-github-actions/deploy-cloudrun@v2 # Updated to v2 stable
        with:
          source: ./standalone
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: verified-prof-web
          flags: --allow-unauthenticated --clear-base-image
          secrets: |
            BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest
            DATABASE_URL=DATABASE_URL:latest
            GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest
          # Pull from GitHub Secrets (Non-sensitive or Build-time values)
          env_vars: |
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WORKER_SERVICE_URL=${{ vars.NEXT_PUBLIC_WORKER_SERVICE_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}

  deploy-api:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download API artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-dist
          path: ./api

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy API to Cloud Run
        id: deploy-api
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          source: ./api
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: verified-prof-api
          flags: --allow-unauthenticated
          secrets: |
            BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest
            DATABASE_URL=DATABASE_URL:latest
            GOOGLE_AI_STUDIO_API_KEY=GOOGLE_AI_STUDIO_API_KEY:latest
            GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest
          # Pull from GitHub Secrets (Non-sensitive or Build-time values)
          env_vars: |
            ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}
            GOOGLE_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            ANALYZER_PORT=8080

  release:
    runs-on: ubuntu-latest
    needs: [build, deploy-web, deploy-api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install semantic-release dependencies
        run: npm i --force

      - name: Create Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
