name: Deploy and Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_CLIENT_ID: ${{ secrets.GIH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GIH_CLIENT_SECRET }}
      BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm i --force

      - name: Generate prisma client
        run: npx prisma generate

      - name: Build Apps
        run: |
          npm run build:web
          npm run build:zer

      - name: Prepare web standalone
        run: |
          STANDALONE_PATH="apps/web/.next/standalone"

          # Next.js standalone outputs a nested structure; move it to root for Cloud Run
          # Structure: standalone/apps/web/server.js -> standalone/server.js
          cp -r $STANDALONE_PATH/apps/web/. $STANDALONE_PATH/

          # Copy static and public assets (Next.js does not do this automatically)
          mkdir -p $STANDALONE_PATH/.next/static
          mkdir -p $STANDALONE_PATH/public
          cp -r apps/web/.next/static/. $STANDALONE_PATH/.next/static/
          cp -r apps/web/public/. $STANDALONE_PATH/public/

          # Create a custom .dockerignore to ensure .next is NOT ignored by GCP Cloud Build
          cat > $STANDALONE_PATH/.dockerignore <<'EOF'
          .git
          .github
          node_modules
          npm-debug.log
          # Crucial: Un-ignore the .next folder
          !.next
          EOF

          # Create an optimized Dockerfile
          cat > $STANDALONE_PATH/Dockerfile <<'EOF'
          FROM node:22-slim
          WORKDIR /app
          ENV NODE_ENV=production
          ENV PORT=8080
          ENV HOSTNAME="0.0.0.0"
          COPY . .
          EXPOSE 8080
          CMD ["node", "server.js"]
          EOF

      - name: Upload web standalone artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-standalone
          path: apps/web/.next/standalone
          retention-days: 1

      - name: Prepare API for deployment
        run: |
          API_PATH="dist/apps/analyzer"
          mkdir -p $API_PATH/libs/prisma/src
          cp -r libs/prisma/src/generated $API_PATH/libs/prisma/src/
          cp package.json package-lock.json $API_PATH/

          cat <<EOF > $API_PATH/Dockerfile
          FROM node:22-bookworm-slim
          RUN apt-get update -y && apt-get install -y openssl python3 make g++ gcc libc6-dev
          WORKDIR /app
          COPY package*.json ./
          COPY libs/prisma/src/generated ./libs/prisma/src/generated
          RUN npm pkg delete scripts.prepare && npm install --omit=dev --force
          COPY . .
          ENV PORT=8080
          ENV NODE_ENV=production
          EXPOSE 8080
          CMD ["node", "main.js"]
          EOF

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: dist/apps/analyzer
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - name: web
            artifact: web-standalone
            service: verified-prof-web
            path: ./web
          - name: api
            artifact: api-dist
            service: verified-prof-api
            path: ./api
    steps:
      - name: Download ${{ matrix.name }} artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy ${{ matrix.name }} to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          source: ${{ matrix.path }}
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: ${{ matrix.service }}
          flags: --allow-unauthenticated --clear-base-image
          secrets: |
            BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest
            DATABASE_URL=DATABASE_URL:latest
            GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest
            ${{ matrix.name == 'api' && 'GOOGLE_AI_STUDIO_API_KEY=GOOGLE_AI_STUDIO_API_KEY:latest' || '' }}
          env_vars: |
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            ${{ matrix.name == 'api' && format('ALLOWED_ORIGINS={0}\nGOOGLE_BUCKET_NAME={1}', vars.ALLOWED_ORIGINS, secrets.GCP_BUCKET_NAME) || '' }}
