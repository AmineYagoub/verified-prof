name: Deploy and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Only include build-time environment variables that are actually needed during build
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_CLIENT_ID: ${{ secrets.GIH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GIH_CLIENT_SECRET }}
      BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm i --force

      - name: Generate prisma client
        run: npx prisma generate

      - name: Build Next.js app
        run: npm run build:web

      - name: Build NestJS API
        run: npm run build:zer

      - name: Prepare web standalone for deployment
        run: |
          STANDALONE_PATH="apps/web/.next/standalone"

          echo "=== Debug: Initial standalone structure ==="
          ls -la $STANDALONE_PATH/
          echo ""
          echo "=== Debug: apps/web subfolder ==="
          ls -la $STANDALONE_PATH/apps/web/

          # Copy .next folder from nested location to root
          echo ""
          echo "=== Copying .next folder ==="
          cp -rv $STANDALONE_PATH/apps/web/.next $STANDALONE_PATH/

          # Copy server.js to root
          echo ""
          echo "=== Copying server.js ==="
          cp -v $STANDALONE_PATH/apps/web/server.js $STANDALONE_PATH/server.js

          # Verify .next exists at root
          echo ""
          echo "=== Verifying .next at root ==="
          if [ ! -d "$STANDALONE_PATH/.next" ]; then
            echo "ERROR: .next folder not found at root after copy!"
            exit 1
          fi
          ls -la $STANDALONE_PATH/.next/

          # Create static and public folders
          mkdir -pv $STANDALONE_PATH/.next/static
          mkdir -pv $STANDALONE_PATH/public

          # Copy static assets
          if [ -d "apps/web/.next/static" ]; then
            echo ""
            echo "=== Copying static assets ==="
            cp -rv apps/web/.next/static/. $STANDALONE_PATH/.next/static/
          fi

          # Copy public files
          if [ -d "apps/web/public" ]; then
            echo ""
            echo "=== Copying public files ==="
            cp -rv apps/web/public/. $STANDALONE_PATH/public/
          fi

          # Final verification
          echo ""
          echo "=== Final structure ==="
          ls -la $STANDALONE_PATH/

          # Create Dockerfile
          cat > $STANDALONE_PATH/Dockerfile <<'EOF'
          FROM node:22-slim
          WORKDIR /app
          COPY . .
          ENV NODE_ENV=production
          ENV PORT=8080
          ENV HOSTNAME="0.0.0.0"
          EXPOSE 8080
          CMD ["node", "server.js"]
          EOF

          echo ""
          echo "=== Dockerfile created ==="
          cat $STANDALONE_PATH/Dockerfile

      - name: Upload web standalone artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-standalone
          path: apps/web/.next/standalone
          retention-days: 1

      - name: Prepare API for deployment
        run: |
          API_PATH="dist/apps/analyzer"
          mkdir -p $API_PATH/libs/prisma/src
          cp -r libs/prisma/src/generated $API_PATH/libs/prisma/src/
          cp package.json $API_PATH/
          cp package-lock.json $API_PATH/ || true

          cat <<EOF > $API_PATH/Dockerfile
          FROM node:22-bookworm-slim
          RUN apt-get update -y && apt-get install -y openssl python3 make g++ gcc libc6-dev
          WORKDIR /app

          # Copy package files
          COPY package*.json ./

          # Copy prisma generated client (only what we need)
          COPY libs/prisma/src/generated ./libs/prisma/src/generated

          # Disable Husky but allow other scripts (like tree-sitter compilation)
          RUN npm pkg delete scripts.prepare
          ENV HUSKY=0
          RUN npm install --omit=dev --force

          # Copy the built application
          COPY . .
          ENV ANALYZER_PORT=8080
          ENV NODE_ENV=production
          EXPOSE 8080
          CMD ["node", "main.js"]
          EOF

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: dist/apps/analyzer
          retention-days: 1

  deploy-web:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download web standalone artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-standalone
          path: ./standalone

      - name: Verify artifact contents
        run: |
          echo "=== Contents of ./standalone ==="
          ls -la ./standalone/
          echo ""
          echo "=== Checking for .next folder ==="
          ls -la ./standalone/.next/ || echo "ERROR: .next folder not found!"
          echo ""
          echo "=== Checking for Dockerfile ==="
          cat ./standalone/Dockerfile || echo "ERROR: Dockerfile not found!"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy to Cloud Run
        id: deploy-web
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          source: ./standalone
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: verified-prof-web
          flags: --allow-unauthenticated --clear-base-image
          secrets: |
            BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest
            DATABASE_URL=DATABASE_URL:latest
            GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest
          # Pull from GitHub Secrets (Non-sensitive or Build-time values)
          env_vars: |
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WORKER_SERVICE_URL=${{ vars.NEXT_PUBLIC_WORKER_SERVICE_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}

  deploy-api:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download API artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-dist
          path: ./api

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy API to Cloud Run
        id: deploy-api
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          source: ./api
          region: ${{ vars.GCP_REGION || 'us-central1' }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: verified-prof-api
          flags: --allow-unauthenticated
          secrets: |
            BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest
            DATABASE_URL=DATABASE_URL:latest
            GOOGLE_AI_STUDIO_API_KEY=GOOGLE_AI_STUDIO_API_KEY:latest
            GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest
          # Pull from GitHub Secrets (Non-sensitive or Build-time values)
          env_vars: |
            ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}
            GOOGLE_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}
            GOOGLE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            GITHUB_CLIENT_ID=${{ secrets.GIH_CLIENT_ID }}
            ANALYZER_PORT=8080

  release:
    runs-on: ubuntu-latest
    needs: [build, deploy-web, deploy-api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install semantic-release dependencies
        run: npm i --force

      - name: Create Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
